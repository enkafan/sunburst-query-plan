<!DOCTYPE html>
<html>
<head>
    <title>Demo chart</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"/>
    <style>
        path { stroke: #fff; }
        column {border: 1px solid #ccc;}
    </style>
</head>
<body>

    <div class="ui 12 column grid">
        <div class="one"></div>
        <div class="eight wide column chart"></div>
        <div class="three wide column table"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="scopedQuerySelectorShim.min.js"></script>
    <script src="build/query-plan-viz.js"></script>
    <script>
        var options = {
            chartSelector: ".chart",
            tableSelector: ".table"
        };
    
        var viz = new QueryPlanViz.Visualizer(options);
        viz.renderXml("test_plans/nested loops.xml");
    </script>
</body>
</html>
